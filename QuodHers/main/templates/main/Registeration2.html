{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="myscripts.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="{% static 'main/style1.css'%}">
</head>

<body>

    <div id="added-block" class="signupform">
			<div class="container mt-5 right-panel-active" id="container_l_s">
				<div class="form-container sign-up-container" id="login_signup">
					<form method="POST" class="m-0" enctype="multipart/form-data">
						<h1 class="mb-4">APPLY</h1>
						{% csrf_token %}
						<div>
                            <h6><strong>Full Name*</strong></h6>
                            {{form.FullName}} <br>
                        </div>
                        <div>
                            <h6><strong>Community Or Institution name</strong></h6>
                            {{form.CommunityOrInstitution}} <br>
                        </div>
                        <div>
                            <h6><strong>Address</strong></h6>
                            {{form.Address}} <br>
                        </div>
                        <div>
                            <h6><strong>Phone Number</strong></h6>
                            {{form.PhoneNumber}}
                        </div>
                        <div>
                            <h6><strong>Age</strong></h6>
                            {{form.Age}}
                        </div>
                        <div>
                            <h6><strong>Gender</strong></h6>
                            {{form.Gender}}
                        </div>
                        <div >
                            <h6><strong>Why Do You Want Help*</strong></h6>
                            {{form.WhyDoYouWantToHelp}} <br>
                        </div>
                        <br>
                        <a href="{% url 'home' %}">
						<button type="submit" class="btn btn-dark px-4 mt-0" >Apply</button></a>
					</form>
				</div>

			</div>
		</div>

</body>

</html>
